<div class="pt-3" style="position: sticky; top: 0; background-color: white">
  <mat-divider color="primary"></mat-divider>
  <div class="container-fluid">
    <div class="row">
      <div class="text-center mt-3">
        <h2 class="text-center pt-2 pb-2 section-heading">ENQUIRY FORM</h2>
        <div class="row">
          <div class="col-sm-8 offset-sm-2 col-md-6 offset-md-3 text-center">
            <mat-form-field appearance="outline" class="w-100 mt-2">
              <mat-label>Name</mat-label>
              <input matInput placeholder="" />
            </mat-form-field>
            <mat-form-field appearance="outline" class="w-100 mt-2">
              <mat-label>Email Id</mat-label>
              <input matInput placeholder="" />
            </mat-form-field>
            <mat-form-field appearance="outline" class="w-100 mt-2">
              <mat-label>Phone</mat-label>
              <input matInput placeholder="" />
            </mat-form-field>
            <button mat-raised-button color="primary">Submit</button>
          </div>
        </div>
        <div class="row">
          <div class="col-6 text-center">
            <img
              class=""
              src="assets/Youtube.png"
              alt=""
              width="45"
              style="cursor: pointer"
            />
          </div>
          <div class="col-6 text-center">
            <img
              class="ms-4"
              src="assets/insta.png"
              alt=""
              width="45"
              style="cursor: pointer"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
